version: '2'
services:
  myapp:
        container_name: "myapp"
        image: library/node:latest
        volumes:
            - .:/app
        working_dir: /app
        links:
            - mongodb
        depends_on:
            - mongodb
        command: node ./build/src/index.js
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null
